<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统资源监控</title>
</head>
<body>
    <h1>系统资源监控</h1>

    <!-- 资源信息部分 -->
    <div>
        <h3>CPU 使用率: <span id="cpu-percent">0%</span></h3>
        <h3>内存使用率: <span id="memory-percent">0%</span></h3>
        <h3>磁盘使用率: <span id="disk-percent">0%</span></h3>
        <h3>网络流量: <span id="network-usage">0 KB/s</span></h3>
    </div>

    <!-- 进程列表 -->
    <table border="1">
        <thead>
            <tr>
                <th>PID</th>
                <th>进程名称</th>
                <th>用户</th>
                <th>状态</th>
                <th>CPU %</th>
                <th>内存 %</th>
            </tr>
        </thead>
        <tbody id="process-list">
            <!-- 进程数据会由 JavaScript 动态填充 -->
        </tbody>
    </table>

    <!-- 更新时间 -->
    <p>更新时间: <span id="update-time">--:--:--</span></p>

    <script>
        // 这里后面会加 JavaScript 代码
    </script>
</body>
</html>
