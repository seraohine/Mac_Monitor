<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>系统监控</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .stat { font-size: 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>任务管理器</h1>
    <div class = "stat">CPU使用率:<span id = "cpu">0%</span></div>
    <div class = "stat">内存使用率:<span id = "memory">0%</span></div>
    <div class = "stat">磁盘使用率:<span id = "disk">0%</span></div>
    <div class="stat">网络发送: <span id="network_sent">0</span> Bytes</div>
    <div class="stat">网络接收: <span id="network_recv">0</span> Bytes</div>

<script>
    function UpdateStats(){
        fetch('/system_info').then(response=>response.json()).then(
            data=>{
                document.getElementById('cpu').innerText = data.cpu_percent + '%';
                document.getElementById('memory').innerText = data.memory_percent + '%';
                document.getElementById('disk').innerText = data.disk_percent + '%';
                document.getElementById('network_sent').innerText = data.network_sent;
                document.getElementById('network_recv').innerText = data.network_recv;
            });
    }
    setInterval(UpdateStats,2000);
    UpdateStats();
</script>
</body>
</html>
